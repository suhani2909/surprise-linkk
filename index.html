<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suhani's Mini Chatbot ðŸ˜Ž</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chatbox {
      width: 350px;
      height: 500px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background: #d1e7dd;
      align-self: flex-end;
    }
    .bot {
      background: #e2e3e5;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="messages" id="messages">
      <div class="message bot">ðŸ‘‹ Hello! I am Suhani's Mini Chatbot</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      let input = document.getElementById("userInput");
      let text = input.value.trim();
      if (text === "") return;

      // Show user message
      let messages = document.getElementById("messages");
      let userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = text;
      messages.appendChild(userMsg);

      // Bot reply
      let botMsg = document.createElement("div");
      botMsg.className = "message bot";

      if (text.toLowerCase().includes("sir")) {
        botMsg.innerText = "Happy Teachers Day Sir ðŸ˜ŽðŸ’— ! Thank You For Teaching Me The Skill That I Am Using Right Now ðŸ’»";
      } else {
        botMsg.innerText = "I only have a special reply for 'yes' ðŸ¤–";
      }

      messages.appendChild(botMsg);
      input.value = "";
      messages.scrollTop = messages.scrollHeight; // auto scroll
    }
  </script>
</body>
</html>
